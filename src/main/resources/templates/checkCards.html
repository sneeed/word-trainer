<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <title>Neue Karte kontrollieren</title>
</head>

<body>

<div th:replace="~{fragments/header :: header('')}"></div>

<div class="container">
    <table style="width:80%" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Deutsch</th>
            <th>Englisch</th>
            <th>SubUnit</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="card:${cardList}">
            <td th:text="${card.textSideA}"></td>
            <td th:text="${card.textSideB}"></td>
            <td th:text="${card.subUnit.name}"></td>
            <td>
                <form th:action="@{/cards/{id}/approve(id=${card.id})}" th:method="PUT">
<!--                    <input type="hidden" name="_method" value="PUT" />-->
                    <button type="submit" class="btn btn-danger">Freigeben</button>
                </form>
                <form th:action="@{/cards/{id}(id=${card.id})}" th:method="DELETE">
<!--                    <input type="hidden" name="_method" value="DELETE" />-->
                    <button type="submit" class="btn btn-danger">LÃ¶schen</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

</body>
</html>
