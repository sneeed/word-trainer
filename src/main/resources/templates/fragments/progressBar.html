<html xmlns:th="http://www.thymeleaf.org"
      lang="de">

<div th:fragment="progressBar()" class="progress mb-3" role="progressbar" aria-label="Example with label"
     aria-valuemax="100" aria-valuemin="0" th:attr="aria-valuenow=${cardsProgressInPercent}">
    <span class="progress-text"
          th:text="'Noch ' + ${dueCardsCntNow} + (dueCardsCntNow == 1 ? ' Karte fällig' : ' Karten fällig')"></span>
    <div class="progress-bar" th:style="'width: ' + ${cardsProgressInPercent} + '%'">
    </div>
</div>

</html>
